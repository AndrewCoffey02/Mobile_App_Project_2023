<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      FootballFixtures
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">FootballFixtures</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
<ion-grid [fixed]="true">
  <ion-col>
  <ion-row><ion-button (click)="openFixtures()">Go To Fixtures</ion-button></ion-row>
  <ion-row><ion-button (click)="openResults()">Go To Results</ion-button></ion-row>
  <ion-row><ion-button (click)="openLeague()">Go To League table</ion-button></ion-row>
  <ion-row><ion-button (click)="openLeague()">Go To League table</ion-button></ion-row>
  </ion-col>
</ion-grid>
  </div>
</ion-content>
